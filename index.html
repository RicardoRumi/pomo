<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 120vh;
            overflow-y: auto;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            cursor: pointer;
            user-select: none;
        }

        .line {
            width: 50vw;
            height: 2px;
            background-color: rgb(255, 255, 255);
            position: fixed;
            left: 25vw;
            top: 50vh;
        }

        #hour-display {
            font-size: 70vmin;
            text-align: center;
            width: 100%;
            font-weight: bold;
            line-height: 0.8;
            padding-top: 2vh;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-right: 10vw;
        }

        #minutes-display {
            font-size: 35vmin;
            text-align: right;
            font-weight: bold;
            line-height: 0.8;
            margin-right: -2vw;
        }
        

        #hours-only {
            text-align: center;
            width: 100%;
        }

        #timer {
            font-size: 70vmin;
            text-align: center;
            width: 100%;
            font-weight: bold;
            line-height: 0.8;
            padding-bottom: 2vh;
        }
    </style>
</head>
<body onclick="startTimer()">
    <div> </div>
    <div class="line"></div>
    <div id="hour-display">
        <div id="hours-only"></div>
        <div id="minutes-display"></div>
    </div>
    <div id="timer">30</div>
    <script src="script.js"></script>
</body>
</html>
